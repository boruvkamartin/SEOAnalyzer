[build]
  command = "npm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "20"

# No plugins needed for Eleventy

[dev]
  frameworkCommand = "eleventy --serve"
  port = 8888
  targetPort = 8080
  publish = "_site"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
# Note: Netlify Functions timeout limits:
# - Free tier: 10 seconds (synchronous), 15 minutes (background)
# - Pro tier: 26 seconds (synchronous), 15 minutes (background)
# For local development with netlify dev, timeout is 30 seconds by default
# To increase timeout locally, you may need to use background functions or split the analysis

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

