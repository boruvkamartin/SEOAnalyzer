[build]
  command = "npm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "20"

# No plugins needed for Eleventy

[dev]
  frameworkCommand = "eleventy --serve"
  port = 8888
  targetPort = 8080
  publish = "_site"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

